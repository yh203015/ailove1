<body>
    <div class="btn-group">
        <button class="sound-btn" id="soundBtn">ğŸµ å¼€å¯å£°éŸ³</button>

    <!-- èƒŒæ™¯éŸ³ä¹ -->
    <audio id="bgMusic" loop preload="auto">

    <!-- çƒŸèŠ±çˆ†ç‚¸éŸ³æ•ˆ -->

    <script>
        const startBtn = document.getElementById('startBtn');
        const soundBtn = document.getElementById('soundBtn');
        const bgMusic = document.getElementById('bgMusic');
        const boomSound = document.getElementById('boomSound');
        const colors = ['#ff5e97', '#ffd700', '#00ffff', '#ff6347', '#32cd32', '#ff69b4', '#ff4500', '#9400d3'];
        const messages = [
            "å…¶å®æˆ‘å–œæ¬¢ä½ å¾ˆä¹…äº†ã€‚",
            "ä¸æ˜¯ä¸€æ—¶å…´èµ·ï¼Œæ˜¯è®¤çœŸçš„ã€æ…¢æ…¢çš„ã€è¶Šæ¥è¶Šæ·±çš„å–œæ¬¢ã€‚",
            "æˆ‘å–œæ¬¢çœ‹ä½ ç¬‘ï¼Œå–œæ¬¢å¬ä½ è¯´è¯ï¼Œå–œæ¬¢å’Œä½ å¾…åœ¨ä¸€èµ·çš„æ¯ä¸€ç§’ã€‚"
        ];
        let soundEnabled = false;

        // å¼€å¯å£°éŸ³æŒ‰é’®
        soundBtn.addEventListener('click', function() {
            soundEnabled = true;
            this.textContent = 'âœ… å£°éŸ³å·²å¼€å¯';
            this.disabled = true;
            this.style.opacity = '0.7';
            // é¢„åŠ è½½éŸ³é¢‘
            bgMusic.load();
            boomSound.load();
        });

        // ä¸»æƒŠå–œæŒ‰é’®
        startBtn.addEventListener('click', function() {
            this.style.display = 'none';
            soundBtn.style.display = 'none';

            // æ’­æ”¾éŸ³ä¹ï¼ˆå¦‚æœå·²å¼€å¯å£°éŸ³ï¼‰
            if (soundEnabled) {
                bgMusic.play().catch(err => console.log('éŸ³ä¹æ’­æ”¾å¤±è´¥', err));
            }

            // ç”Ÿæˆæ–‡å­—æ°”æ³¡
            createBubbles();

            // å¼€å§‹çƒŸèŠ±å¾ªç¯
            setInterval(() => {
                launchFirework();
            }, 3000);
        });

        // å‘å°„çƒŸèŠ±
        function launchFirework() {
            // éšæœºä»å·¦ä¸‹è§’æˆ–å³ä¸‹è§’å¼€å§‹
            const startX = Math.random() > 0.5 ? 50 : window.innerWidth - 50;
            const startY = window.innerHeight - 20;
            // çˆ†ç‚¸ç‚¹åœ¨ä¸­ä¸Šéƒ¨
            const explodeX = startX + (Math.random() - 0.5) * 400;
            const explodeY = window.innerHeight * 0.3;

            // åˆ›å»ºä¸Šå‡è½¨è¿¹
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = startX + 'px';
            trail.style.bottom = '20px';
            trail.style.height = '0';
            document.body.appendChild(trail);

            // è½¨è¿¹ä¸Šå‡ç»“æŸåçˆ†ç‚¸
            setTimeout(() => {
                trail.remove();
                explode(explodeX, explodeY);
                // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆï¼ˆå¦‚æœå·²å¼€å¯å£°éŸ³ï¼‰
                if (soundEnabled) {
                    boomSound.currentTime = 0;
                    boomSound.play().catch(err => {});
                }
            }, 1500);
        }

        // çˆ†ç‚¸æ•ˆæœ
        function explode(x, y) {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                document.body.appendChild(particle);

                // ç§»é™¤ç²’å­
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        // ç”Ÿæˆæ–‡å­—æ°”æ³¡
        function createBubbles() {
            const positions = [
                {tx: -200, ty: -100}, // å·¦ä¸Š
                {tx: 200, ty: -100},  // å³ä¸Š
                {tx: 0, ty: -200},    // ä¸Šä¸­
                {tx: -150, ty: 100},  // å·¦ä¸‹
                {tx: 150, ty: 100},   // å³ä¸‹
                {tx: 0, ty: 200}      // ä¸‹ä¸­
            ];

            messages.forEach((msg, index) => {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.textContent = msg;
                bubble.style.left = '50%';
                bubble.style.top = '50%';
                bubble.style.transform = 'translate(-50%, -50%)';
                const pos = positions[index % positions.length];
                bubble.style.setProperty('--tx', pos.tx + 'px');
                bubble.style.setProperty('--ty', pos.ty + 'px');
                bubble.style.animationDelay = index * 0.3 + 's';
                document.body.appendChild(bubble);
            });
        }
    </script>
