                if (soundEnabled) {

                    bgMusic.play().catch(err => {

            function launchFirework() {

                const startX = Math.random() > 0.5 ? 60 : window.innerWidth - 60;

            function explode(centerX, centerY) {

                for (let i = 0; i < particleCount; i++) {
