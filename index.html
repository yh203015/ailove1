    <script>
        const startBtn = document.getElementById('startBtn');
        const msgBox = document.getElementById('msgBox');
        const bgMusic = document.getElementById('bgMusic');
        const boomSound = document.getElementById('boomSound');
        const colors = ['#ff5e97', '#ffd700', '#00ffff', '#ff6347', '#32cd32', '#ff69b4', '#ff4500', '#9400d3'];

        startBtn.addEventListener('click', function() {
            this.style.display = 'none';
            msgBox.style.display = 'block';

            // æ’­æ”¾éŸ³ä¹
            bgMusic.play().catch(err => console.log('éŸ³ä¹æ’­æ”¾éœ€è¦ç”¨æˆ·äº¤äº’', err));

            // å¼€å§‹çƒŸèŠ±å¾ªç¯
            setInterval(() => {

        // å‘å°„çƒŸèŠ±
        function launchFirework() {
            // éšæœºä»å·¦ä¸‹è§’æˆ–å³ä¸‹è§’å¼€å§‹
            const startX = Math.random() > 0.5 ? 50 : window.innerWidth - 50;
            const startY = window.innerHeight - 20;
            // çˆ†ç‚¸ç‚¹åœ¨ä¸­ä¸Šéƒ¨
            const explodeX = startX + (Math.random() - 0.5) * 400;
            const explodeY = window.innerHeight * 0.3;

            // åˆ›å»ºä¸Šå‡è½¨è¿¹
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = startX + 'px';
            trail.style.bottom = '20px';
            trail.style.height = '0';
            document.body.appendChild(trail);

            // è½¨è¿¹ä¸Šå‡ç»“æŸåçˆ†ç‚¸
            setTimeout(() => {
                trail.remove();
                explode(explodeX, explodeY);
                // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
                boomSound.currentTime = 0;
                boomSound.play().catch(err => {});
            }, 1500);
        }

        // çˆ†ç‚¸æ•ˆæœ
        function explode(x, y) {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                document.body.appendChild(particle);

                // ç§»é™¤ç²’å­
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }
